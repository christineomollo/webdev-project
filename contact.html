    <h1>Contact BurBestie</h1>
    <p class="lead">Reach out â€” whether you're asking about partnering, volunteering, or getting help.</p>

    <form id="contactForm" class="contact-form" novalidate>
      <label>
        Your Bestie Name
        <input id="cf-name" name="name" placeholder="How should we call you?" required />
      </label>

      <label>
        Email
        <input id="cf-email" name="email" type="email" placeholder="bestie@example.com" required />
      </label>

      <label>
        Topic
        <select id="cf-topic" name="topic">
          <option>General Inquiry</option>
          <option>Volunteer</option>
          <option>Partnership</option>
          <option>Other</option>
        </select>
      </label>

      <label>
        Message
        <textarea id="cf-message" name="message" rows="5" placeholder="Write your message..." required></textarea>
      </label>

      <div class="report-row">
        <button class="btn primary pop" type="submit">Send Message</button>
        <button class="btn outline" type="reset">Clear</button>
      </div>
      <p id="contactMsg" role="status" aria-live="polite"></p>
    </form>
